spring:
  application:
    name: api-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/development_db}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    out-of-order: ${FLYWAY_OUT_OF_ORDER:false}
    validate-on-migrate: ${FLYWAY_VALIDATE_ON_MIGRATE:false}
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}
    table: ${FLYWAY_TABLE:flyway_schema_history_gateway}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USERNAME:}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}"
            allowedMethods: [GET, POST, PUT, DELETE, OPTIONS]
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      routes:
        # =====================================================
        # ACCESS MANAGEMENT SERVICE (Port: 8081)
        # =====================================================
        - id: access-management-auth
          uri: ${ACCESS_MANAGEMENT_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/access/auth/**
          filters:
            - StripPrefix=2

        - id: access-management-management
          uri: ${ACCESS_MANAGEMENT_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/access/management/**
          filters:
            - StripPrefix=2
            - Authentication

        # =====================================================
        # MASTER DATA SERVICE (Port: 8082)
        # =====================================================
        - id: master-data-service
          uri: ${MASTER_DATA_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/master-data/**
          filters:
            - StripPrefix=2
            - Authentication

        # =====================================================
        # CASE SOURCING SERVICE (Port: 8083)
        # =====================================================
        - id: case-sourcing-service
          uri: ${CASE_SOURCING_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/case/**
          filters:
            - StripPrefix=2
            - Authentication

        # =====================================================
        # ALLOCATION REALLOCATION SERVICE (Port: 8084)
        # =====================================================
        - id: allocation-service
          uri: ${ALLOCATION_REALLOCATION_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/v1/allocations/**
          filters:
            - StripPrefix=2
            - Authentication

        - id: reallocation-service
          uri: ${ALLOCATION_REALLOCATION_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/v1/reallocations/**
          filters:
            - StripPrefix=2
            - Authentication

        # =====================================================
        # COMMUNICATION SERVICE (Port: 8085)
        # =====================================================
        - id: communication-service
          uri: ${COMMUNICATION_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/v1/comm/**
          filters:
            - StripPrefix=2
            - Authentication

        # =====================================================
        # STRATEGY ENGINE SERVICE (Port: 8086)
        # =====================================================
        - id: strategy-engine-service
          uri: ${STRATEGY_ENGINE_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/v1/strategies/**
          filters:
            - StripPrefix=2
            - Authentication

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.finx: ${LOGGING_LEVEL_FINX:DEBUG}

# --- Resilience4j Circuit Breaker ---
resilience4j:
  circuitbreaker:
    instances:
      default:
        registerHealthIndicator: ${CIRCUIT_BREAKER_HEALTH_INDICATOR:true}
        slidingWindowSize: ${CIRCUIT_BREAKER_SLIDING_WINDOW_SIZE:10}
        failureRateThreshold: ${CIRCUIT_BREAKER_FAILURE_RATE_THRESHOLD:50}
        waitDurationInOpenState: ${CIRCUIT_BREAKER_WAIT_DURATION:5s}

# --- JWT Configuration ---
jwt:
  secret: ${JWT_SECRET:MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm}
  expiration: ${JWT_EXPIRATION:3600000}
