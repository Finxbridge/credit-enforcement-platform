spring:
  application:
    name: api-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/staging_db}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    out-of-order: ${FLYWAY_OUT_OF_ORDER:false}
    validate-on-migrate: ${FLYWAY_VALIDATE_ON_MIGRATE:false}
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}
    table: ${FLYWAY_TABLE:flyway_schema_history_gateway}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}"
            allowedMethods: [GET, POST, PUT, DELETE, OPTIONS]
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      routes:
        - id: access-management-auth
          uri: lb://access-management-service
          predicates:
            - Path=/api/v1/access/auth/**
          filters:
            - StripPrefix=2

        - id: access-management-management
          uri: lb://access-management-service
          predicates:
            - Path=/api/v1/access/management/**
          filters:
            - StripPrefix=2
            - Authentication

        - id: master-data-service
          uri: lb://master-data-service
          predicates:
            - Path=/api/v1/master-data/**
          filters:
            - StripPrefix=2
            - Authentication

        - id: case-sourcing-service
          uri: lb://case-sourcing-service
          predicates:
            - Path=/api/v1/case/**
          filters:
            - StripPrefix=2
            - Authentication

        - id: allocation-reallocation-service
          uri: lb://allocation-reallocation-service
          predicates:
            - Path=/api/v1/allocations/**, /api/v1/reallocations/**
          filters:
            - StripPrefix=2
            - Authentication

        - id: communication-service
          uri: lb://communication-service
          predicates:
            - Path=/api/v1/communication/**
          filters:
            - StripPrefix=0
            - Authentication

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

server:
  port: ${SERVER_PORT:8080}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:false}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.finx: ${LOGGING_LEVEL_FINX:DEBUG}

# --- Resilience4j Circuit Breaker ---
resilience4j:
  circuitbreaker:
    instances:
      default:
        registerHealthIndicator: ${CIRCUIT_BREAKER_HEALTH_INDICATOR:true}
        slidingWindowSize: ${CIRCUIT_BREAKER_SLIDING_WINDOW_SIZE:10}
        failureRateThreshold: ${CIRCUIT_BREAKER_FAILURE_RATE_THRESHOLD:50}
        waitDurationInOpenState: ${CIRCUIT_BREAKER_WAIT_DURATION:5s}

# --- JWT Configuration ---
jwt:
  secret: ${JWT_SECRET:MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm}
  expiration: ${JWT_EXPIRATION:3600000}
