services:
  # --- INFRASTRUCTURE SERVICES ---

  redis:
    image: redis:7.2-alpine
    container_name: redis_cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------
  # Eureka Service Registry
  # ---------------------------------------------------
  eureka-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - CONFIG_REPO_URL=${CONFIG_REPO_URL}
    networks:
      - backend-net

  # ---------------------------------------------------
  # Centralized Config Server
  # ---------------------------------------------------
  config-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: config-server
    container_name: config-server
    ports:
      - "8888:8888"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - CONFIG_REPO_URL=${CONFIG_REPO_URL}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
      - SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL=main
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - backend-net

  # ---------------------------------------------------
  # Access Management Service
  # ---------------------------------------------------
  access-management-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: access-management-service
    container_name: access-management-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CLOUD_CONFIG_LABEL=main
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/staging_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password
      - REDIS_HOST=${REDIS_HOST}
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-net

  # ---------------------------------------------------
  # Communication Service
  # ---------------------------------------------------
  communication-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: communication-service
    container_name: communication-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CLOUD_CONFIG_LABEL=main
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - CORS_ALLOWED_ORIGINS=http://localhost:8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/staging_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password
      - REDIS_HOST=${REDIS_HOST}
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - backend-net

  # ---------------------------------------------------
  # API Gateway (Entry Point)
  # ---------------------------------------------------
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - SPRING_CLOUD_CONFIG_LABEL=main
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=${SPRING_CONFIG_IMPORT}
      - CORS_ALLOWED_ORIGINS=http://localhost:8080
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - backend-net

# ---------------------------------------------------
# Common Docker Network
# ---------------------------------------------------
networks:
  backend-net:
    driver: bridge

volumes:
  redis_data:
