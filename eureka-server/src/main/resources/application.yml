spring:
  application:
    name: eureka-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${SERVER_PORT:8761}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  server:
    enable-self-preservation: false
    peer-node-read-timeout-ms: 5000
    peer-node-connect-timeout-ms: 2000
    peer-node-connection-idle-timeout-seconds: 30
    peer-eureka-nodes-update-interval-ms: 600000
    peer-eureka-status-refresh-time-interval-ms: 30000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.netflix.eureka: ${LOGGING_LEVEL_EUREKA:DEBUG}
    com.netflix.discovery: ${LOGGING_LEVEL_DISCOVERY:DEBUG}
