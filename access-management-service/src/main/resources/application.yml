spring:
  application:
    name: access-management-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/staging_db}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: ${DB_CONN_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}
        # Query performance optimizations
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
        jdbc.fetch_size: 50
        # Second level cache (optional - disabled for now)
        cache.use_second_level_cache: false
        # Query plan cache
        query.plan_cache_max_size: 2048
        query.plan_parameter_metadata_max_size: 128

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    out-of-order: ${FLYWAY_OUT_OF_ORDER:false}
    validate-on-migrate: ${FLYWAY_VALIDATE_ON_MIGRATE:false}
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USERNAME:}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.finx: ${LOGGING_LEVEL_FINX:DEBUG}
    org.springframework.cache: ${LOGGING_LEVEL_CACHE:INFO}
    org.springframework.data.redis: ${LOGGING_LEVEL_REDIS:DEBUG}
    io.lettuce.core: ${LOGGING_LEVEL_LETTUCE:DEBUG}
    org.hibernate.SQL: ${LOGGING_LEVEL_HIBERNATE_SQL:INFO}
    org.hibernate.type.descriptor.sql: ${LOGGING_LEVEL_HIBERNATE_TYPE:INFO}

auth:
  token:
    issuer: ${JWT_ISSUER:finxbridge}
  refresh-token:
    expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}

# --- CORS and App Defaults ---
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://staging.yourdomain.com}

# --- JVM Optimization ---
java:
  opts: ${JAVA_OPTS:-"-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"}
