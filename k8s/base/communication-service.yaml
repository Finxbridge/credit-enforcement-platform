# ============================================
# COMMUNICATION SERVICE
# ============================================
# Integrates with SMS, WhatsApp, Email, Payment Gateways, and Dialers
# Deploy after: Eureka, Access Management
# ============================================

---
apiVersion: v1
kind: Service
metadata:
  name: communication-service
  namespace: credit-enforcement
  labels:
    app: communication-service
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
      protocol: TCP
      name: http
  selector:
    app: communication-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: communication-service
  namespace: credit-enforcement
  labels:
    app: communication-service
spec:
  replicas: 2

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: communication-service

  template:
    metadata:
      labels:
        app: communication-service
    spec:
      imagePullSecrets:
        - name: ovh-registry-secret

      containers:
      - name: communication-service
        image: qvwy18uw.c1.de1.container-registry.ovh.net/fincolreg/communication-service:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8084
          name: http

        envFrom:
        - configMapRef:
            name: app-config

        env:
        - name: SERVER_PORT
          value: "8084"
        - name: EUREKA_SERVER_URL
          value: "http://eureka-server:8761/eureka/"
        - name: EUREKA_INSTANCE_HOSTNAME
          value: "communication-service"
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: jwt-secret
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            secretKeyRef:
              name: app-config-secrets
              key: cors-allowed-origins
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: postgres-host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: postgres-port
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: postgres-database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: postgres-password
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: SPRING_DATASOURCE_USERNAME
          value: "$(POSTGRES_USER)"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "$(POSTGRES_PASSWORD)"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 40
          periodSeconds: 10
          failureThreshold: 15

        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8084
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3