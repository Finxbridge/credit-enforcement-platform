spring:
  application:
    name: configurations-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/development_db}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: ${DB_CONN_TIMEOUT:20000}
      idle-timeout: ${DB_IDLE_TIMEOUT:300000}
      max-lifetime: ${DB_MAX_LIFETIME:1200000}
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${JPA_FORMAT_SQL:true}
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USERNAME:}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false

server:
  port: ${SERVER_PORT:8092}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.finx.configurationsservice: ${LOGGING_LEVEL_FINX:DEBUG}
    org.springframework.cache: ${LOGGING_LEVEL_CACHE:WARN}
    org.springframework.data.redis: ${LOGGING_LEVEL_REDIS:WARN}
    io.lettuce.core: ${LOGGING_LEVEL_LETTUCE:WARN}
    io.lettuce.core.protocol: WARN
    org.hibernate.SQL: ${LOGGING_LEVEL_HIBERNATE_SQL:INFO}
